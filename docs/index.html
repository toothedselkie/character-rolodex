<!DOCTYPE html>
<html lang="en">
<head>
    <title>Character Rolodex</title>
</head>

<style>
	p {
		font-family: Courier New, monospace;
	}
	
	div.header {
		text-align: center;
		color: #F9FFF7;
		font-family: Garamond;
		margin: 5%;
		padding: 1%;
		background-color: #0FD99B;
	}
	
	div.grid {
		display: flex;
        align-items: center;
        justify-content: center;
	}
	
	
	/* (A) WRAPPER */
	.fullwrap {
	  position: relative; /* required for (c2) */
	  max-width: 300px; /* optional */
	}
	 
	/* (B) RESPONSIVE IMAGE */
	.fullwrap img { width: 100%; }
	 
	/* (C) CAPTION */
	.fullcap {
	  /* (C1) DIMENSIONS */
	  box-sizing: border-box;
	  width: 100%;
	  height: 100%;
	 
	  /* (C2) POSITION */
	  position: absolute;
	  top: 0; left: 0;
	  text-align: center;
	  padding-top: 30%;
	  padding-left: 5%;
	  padding-right: 5%;
	 
	   /* (C3) COLORS */
	  background-color: rgba(0, 0, 0, 0.7);
	  font-family: Courier New, monospace;
	  color: #0FD99B;
	  font-size: 16pt;
	  
	}
	 
	/* (D) SHOW/HIDE */
	.fullcap {
	  visibility: none; opacity: 0;
	  transition: opacity 0.3s;
	}
	.fullwrap:hover .fullcap {
	  visibility: visible; opacity: 1;
	}
	
</style>

<body>

	<div class="header">
		<h1>As Heaven Above, Hell Below</h1>
	</div>

	<div align="center">
		<p>a character repository</p>
	</div>
	
	<div class="grid">
	<div class="fullwrap">
		<img src="https://i.imgur.com/4kmIzWP.png" />
		<div class="fullcap">
			Mari Yoshida-Garcia
		</div>
	</div>
	
	<div class="fullwrap">
		<img src="https://i.imgur.com/GekY4Gr.png" />
		<div class="fullcap">
			Castel Torres-Knezevic
		</div>
	</div>
	</div>
 
</body>
</html>
